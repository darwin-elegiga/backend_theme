version: '3.8'

services:
  theme-api:
    build: .
    container_name: theme-api
    ports:
      - "8000:8000"
    volumes:
      # Volumen para las fuentes de entrada (OTF)
      - ./fonts/input:/app/fonts/input
      # Volumen para las fuentes procesadas
      - ./fonts/output:/app/fonts
      # Volumen para las configuraciones de temas
      - ./themes:/app/themes
      # Volumen para desarrollo (hot reload)
      - ./main.py:/app/main.py
      - ./font_converter.py:/app/font_converter.py
    environment:
      - BASE_URL=http://localhost:8000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s